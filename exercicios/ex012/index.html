<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagem/balões.jpg" controls autoplay loop>
        <source src="midias/video 720p mp4.mp4" type="video/mp4">
        <source src="midias/Video Balao mkv.mkv" type="video/mkv">
        <source src="midias/Video Balao webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>inserindo videos do youtube</h1>
